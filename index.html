<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Shape Up</title>
</head>
<body>
    <div></div>
    <form>
        <label for="rec">Rectangle:</label>
        <input type="number" id='width' name ='rec' placeholder="Width">
        <input type="number" id='height' name ='rec' placeholder='Height'>
        <input type="button" value="Rectangle" id = 'recbtn'>
    </form>

    <form>
        <label for="square">Square:</label>
        <input type="number" id='square' name ='square' placeholder="Sidelength">
        <input type="button" value="Square" id ='sqbtn'>
    </form>

    <form>
        <label for="circle">Circle:</label>
        <input type="number" id='circle' name ='circle' placeholder="Radius">
        <input type="button" value="Circle" id='cirbtn'>
    </form>
    
    <form>
        <label for="triangle">Triangle:</label>
        <input type="number" id='triangle' name ='triangle' placeholder='Height'>
        <input type="button" value="Triangle" id = 'tribtn'>
    </form>
</div>

<div class ="interface">
<div class="container" id ='container'>
    
</div>

<div class="info">
<h4>ShapeName: <span id='shape-name'></span></h4>    
<h4>Width: <span id='info-width'></span></h4>    
<h4>Height: <span id='info-height'></span></h4>    
<h4>Radius: <span id='info-radius'></span></h4>    
<h4>Area: <span id='info-area'></span></h4> 
<h4>Perimeter: <span id='info-perimeter'></span></h4>    
</div>

</div>


<script src="app.js"></script>
</body>
</html>
